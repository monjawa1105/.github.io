<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>ギロチンのセリフ記録</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="fireCanvas"></canvas>

<header>
  <h1>ギロチンのセリフ記録</h1>

  <div class="filters">
    <input id="searchInput" type="text" placeholder="セリフ検索…">

    <select id="storyFilter">
      <option value="">すべての場面</option>
      <option value="ボイス図鑑">ボイス図鑑</option>
      <option value="メインチャプター">メインチャプター</option>
      <option value="イベント">イベント</option>
    </select>

    <select id="costumeFilter">
      <option value="">すべての衣装</option>
      <option value="基本コスチューム">基本コスチューム</option>
      <option value="ウィンタースレイヤー">ウィンタースレイヤー</option>
      <option value="ダークトレーサー">ダークトレーサー</option>
    </select>

    <!-- ★ これを追加 -->
  <select id="kanaFilter">
    <option value="">すべて</option>
    <option value="あ">あ行</option>
    <option value="か">か行</option>
    <option value="さ">さ行</option>
    <option value="た">た行</option>
    <option value="な">な行</option>
    <option value="は">は行</option>
    <option value="ま">ま行</option>
    <option value="や">や行</option>
    <option value="ら">ら行</option>
    <option value="わ">わ行</option>
    <option value="other">その他</option>
  </select>
  </div>
</header>

<ul id="quoteList" class="quote-list"></ul>

<!-- モーダル -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal">

    <canvas id="particleCanvas"></canvas>

    <button id="closeModal" class="close-btn">×</button>

    <p id="modalText" class="modal-text"></p>

    <ul class="modal-info">
      <li><strong>ストーリー：</strong><span id="modalStory"></span></li>
      <li><strong>詳細：</strong><span id="modalEpisode"></span></li>
      <li><strong>衣装：</strong><span id="modalCostume"></span></li>
    </ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
